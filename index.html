<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>todo list</title>
</head>
<body>

    <section ng-controller="TodoCtrl as $ctrl">
        <section class="form-container">

            <p class="heading">TODO List</p>
            <p class="subheading">A place to store things to do!</p>
            <form class="list-form">
                <input type="text" ng-model="$ctrl.filterList" placeholder="Filter your to-do's">
                <ol class="ol-list">
                    <li ng-repeat="item in $ctrl.todoItemsArray | filter: $ctrl.filterList track by $index" id="li">
                        <section class="complete-btn-container">
                            <button class="complete-button" ng-if="!item.completed" ng-click="item.completed = true">Complete</button>
                        </section>
                        <section class="item-task">
                            <p  ng-class="{ 'completed': item.completed === true }" 
                                class="list-item">{{ item.task }}</p>
                        </section>
                        <section class="x-btn">
                            <i ng-click="$ctrl.removeTodo($index);" cursor="pointer"
                                class="material-icons">close</i>
                        </section>
                        
                        
                    </li>
                </ol>
                <input type="text" 
                        class="add-input" 
                        ng-model="$ctrl.listyList.task"
                        placeholder="Add your to do">
                <button class="add-btn" ng-click="$ctrl.addTodo($ctrl.listyList);">ADD</button>

            </form>

        </section>

    </section>

    
    <script src="https://code.angularjs.org/1.6.5/angular.js"></script>

    <script src="scripts/module.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
